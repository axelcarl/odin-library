<body>
  <div class="container">
    <div class="header">

        <div class="link1">Github</div>

        <div class="link3">Twitter</div>

    <div class="add-form">
      <h1>Add Book</h1>
      <form> 
        <label>Title</label>
        <input type="text" name="title" id="title">
        <label>Author</label>
        <input type="text" name="author" id="author">
        <label>Pages</label>
        <input type="number" name="pages" id="pages">
        <div class="buttons">
        <button type="button" class="form-add-btn">Create Author</button>
        <button type="button" class="form-close-btn">Close</button>
      </div>
      </form>
    </div>
